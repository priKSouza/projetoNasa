<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Projeto Nasa</title>
  </head>
  <body>
    <header>
      <h2 class="titulo-principal">APOD | Astronomy Picture of the Day</h2>
      <p>
        Descubra a foto astronômica do dia que desejar.<br />
        <small>Obs: A data mínima é a partir do dia 16/06/1995</small>
      </p>
      <p class="descubra">Digite uma data e clique em "Descubra".</p>
    </header>

    <form id="btn-data">
      <input type="date" id="data" min="1995-06-16" />
      <input type="button" value="Descubra" id="btn" />
    </form>

    <section class="box-principal">
      <div id="box-img">
        <img src="" alt="" id="img" />
        <iframe
          src=""
          frameborder="0"
          width="400px"
          height="350px"
          id="video"
        ></iframe>
      </div>

      <div id="box-text">
        <h2><span id="title"> </span></h2>
        <p style="padding: 10px"><span id="text-img"> </span></p>
        <small id="direitos"></small>
      </div>
    </section>
    <footer>
      <p>
        &copy; Desenvolvido por
        <a
          title="GitHub Priscila"
          class="link"
          href="https://github.com/priKSouza"
          target="_blanck"
          >Priscila Souza</a
        >
        | Projeto Códigos do Amanhã
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
